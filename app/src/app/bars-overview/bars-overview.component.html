<mat-toolbar color="background" class="mat-elevation-z2">
  <mat-toolbar-row>
    <span class="toolbar-title">{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-nav-list class="content">
  <mat-list-item *ngFor="let bar of bars" (click)="showBar(bar)">
    <div matLine>
      <span>{{bar.name}}</span>
    </div>
    <mat-icon>chevron_right</mat-icon>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
