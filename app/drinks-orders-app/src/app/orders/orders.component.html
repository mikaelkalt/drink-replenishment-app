<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="toolbar-title">{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-list>
  <h3 mat-subheader>Offene Bestellungen</h3>
  <mat-list-item *ngFor="let order of openOrders">
    <h3 matLine> {{order.bar}} </h3>
    <p matLine>
      <span> {{order.amount}} x {{order.drink}} </span>
      <span class="demo-2"> -- {{order.time | date }} </span>
    </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Erledigte Bestellungen</h3>
  <mat-list-item *ngFor="let order of doneOrders">
    <h4 mat-line>{{order.drink}}</h4>
  </mat-list-item>
</mat-list>
